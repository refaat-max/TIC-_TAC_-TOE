name: Advanced Tic Tac Toe - CI (g++ version)

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ qtbase5-dev qt5-default qtdeclarative5-dev libqt5sql5-sqlite libsqlite3-dev xvfb

    - name: Create build directory
      run: mkdir -p build

    - name: Generate MOC files for Qt
      run: |
        # Generate moc files for Qt classes
        moc -o build/moc_gamewindow.cpp GUI/gamewindow.h
        moc -o build/moc_mainwindow.cpp GUI/mainwindow.h

    - name: Build the main application
      run: |
        g++ -o build/AdvancedTicTacToe \
          src/main.cpp \
          src/gamelogic.cpp \
          GUI/gamewindow.cpp \
          GUI/mainwindow.cpp \
          sql_codes/userauth.cpp \
          build/moc_gamewindow.cpp \
          build/moc_mainwindow.cpp \
          -I./src -I./GUI -I./sql_codes \
          -I/usr/include/x86_64-linux-gnu/qt5 \
          -I/usr/include/x86_64-linux-gnu/qt5/QtCore \
          -I/usr/include/x86_64-linux-gnu/qt5/QtGui \
          -I/usr/include/x86_64-linux-gnu/qt5/QtWidgets \
          -I/usr/include/x86_64-linux-gnu/qt5/QtSql \
          -fPIC -std=c++14 \
          -lQt5Core -lQt5Gui -lQt5Widgets -lQt5Sql -lsqlite3

    - name: Build test_gamelogic
      run: |
        g++ -o build/test_gamelogic \
          tests/test_gamelogic.cpp \
          src/gamelogic.cpp \
          -I./src -I./tests \
          -std=c++14

    - name: Run test_gamelogic
      run: |
        cd build
        ./test_gamelogic

    - name: Run the application with Xvfb (if needed for testing)
      run: |
        cd build
        xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' ./AdvancedTicTacToe || true

    - name: "CI Result: Passed"
      if: success()
      run: echo "✅ All tests passed."

    - name: "CI Result: Failed"
      if: failure()
      run: echo "❌ One or more tests failed."

